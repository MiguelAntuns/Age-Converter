<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Age Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px
        }
    </style>
</head>
<body>

<h1>Dog age to Human age converter</h1>

<input id="dogAge" type="number" />
<button onclick="
ageConverter();
">Convert</button>

<p id="result"></p>

<script>
 function dogAgeToHumanAge(dogAge) {
    if (dogAge === 1) {
        return 15;
    } else if (dogAge === 2) {
        return 24;
    } else {
        return 24 + (dogAge - 2)
    }
 }
 
 function ageConverter() {
    const dogAgeInput = document.getElementById("dogAge");
    const resultElement = document.getElementById("result");
    const dogAge = parseFloat(dogAgeInput.value);

    if (!isNaN(dogAge) && dogAge >= 0) {
                const humanAge = dogAgeToHumanAge(dogAge);
                resultElement.textContent = `A ${dogAge}-year-old dog is roughly equivalent to a ${humanAge}-year-old human.`;
            } else {
                resultElement.textContent = "Please enter a valid dog age.";
            }
 }

</script>
</body>
</html>
